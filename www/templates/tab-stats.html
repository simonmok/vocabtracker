<ion-view view-title="Stats">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Word Statistics</div>
      <div class="item item-body">
	    <ul>
          <li>
            Total Number of Words: <strong>{{wordCount}}</strong>
          </li>
		  <li>
            Marked as complete: <strong>{{countComplete}} ({{completePercent}}%)</strong>
          </li>
		</ul>
      </div>
    </div>
  </ion-content>
</ion-view>
