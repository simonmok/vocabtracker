<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Vocab Tab -->
  <ion-tab title="Vocab" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/vocab">
    <ion-nav-view name="tab-vocab"></ion-nav-view>
  </ion-tab>

  <!-- Quiz Tab -->
  <ion-tab title="Quiz" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/quiz">
    <ion-nav-view name="tab-quiz"></ion-nav-view>
  </ion-tab>

  <!-- Stats Tab -->
  <ion-tab title="Stats" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>
  
  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
